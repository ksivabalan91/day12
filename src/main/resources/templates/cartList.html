<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Cart items</title>
</head>
<body>
    <table>
        <tr>
            <th>Index</th>
            <th>Item</th>
            <th>Quantity</th>
            <th>First</th>
            <th>Last</th>
            <th>Even</th>
    
        </tr>
        <tr data-th-each="item,stats : ${cartItems}">
            <td data-th-text="${stats.index+1}"></td>
            <td data-th-text="${item.itemName}"></td>
            <td data-th-text="${item.quantity}"></td>
            <td data-th-text="${stats.First}"></td>
            <td data-th-text="${stats.Last}"></td>
            <td data-th-text="${stats.Even}"></td>
        </tr>
    </table>
    
</body>
</html>
