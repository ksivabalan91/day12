<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Day 12 Workshop</h1>
    <br><br>
    <h2>How many numbers do you wish to generate?</h2>

    <form method="POST" action="workshop/processNumber">
        <div class="mb-3">
            <label for="" class="form-label">Input a number between 1 and 30:</label>
            <input type="number" class="form-control" name="inputNumber" id="" aria-describedby="helpId" placeholder="" min="1" max="30">
            <br><br>
            <small id="helpId" class="form-text text-muted">Only enter numbers between 1 and 30</small>
            <button type="submit" class="btn btn-primary">Generate</button>


        </div>
    </form>
    
</body>
</html>
